<ion-view view-title="{{title}}">
  <ion-content>
    <div class="content ionic-pseudo">
      <div class="list">
        <a class="item item-avatar" ng-repeat="message in messages track by $index" ng-href="#/app/chats/{{message.id}}">
          <img ng-src="{{message.image}}">
          <h2>{{message.content}}</h2>
          <p>{{message.lastMessage}}</p>
        </a>
      </div>
    </div>
  </ion-content>
  <!--<div class="bar bar-footer bar-balanced">-->
    <!--<div class="title">Footer</div>-->
  <!--</div>-->
  <ion-footer-bar align-title="left" class="bar-assertive">
    <label class="item item-input" style="width: 100%">
      <span class="input-label">Message</span>
      <input type="text" ng-model="message.content">
    </label>
    <button class="button button-small" ng-click="sendMessage()">
      <i class="ion-paper-airplane"></i> Send
    </button>
  </ion-footer-bar>
</ion-view>
